<!DOCTYPE html>
<html lang="zh-CN">

    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../vue_js/vue.js"></script>

<body>
    <div id="root">
        <!--
            Vue 内置指令
                1.v-band:  单向绑定解析表达式, 可简写成 :xxx
                2.v-model: 双向数据绑定
                3.v-for:   遍历数组/对象/字符串
                4.v-on:    绑定事件监听, 简写 @
                5.v-if:    条件渲染(动态控制节点是否存在)
                6.v-else:  
                7.v-show:  条件渲染(动态展示节点是否展示)
                8.v-text:  向其所在的节点中渲染文本内容, 会替换掉节点中原来的内容，但是差值语法不会
                9.v-html:  向指定节点中渲染html结构，但是v-html容易导致xss攻击，一定要在可信任的内容上使用v-html, 在网页中，任何动态渲染html都是非常危险的

        -->
    </div>
</body>
