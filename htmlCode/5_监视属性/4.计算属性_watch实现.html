<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../vue_js/vue.js"></script>
</head>
<body>
    <!--
        computed和watch之间的区别:
            1. computed能完成的任务，watch都能完成.
            2. watch能完成的任务,computed不一定能完成. eg:watch可以进行异步操作
        两个重要原则(目的：使this指向vm对象):
            1. 所有被Vue管理的函数, 一定要写成普通函数
            2. 所有不被Vue管理的函数, 一定要写成箭头函数    
    -->
    <div id="root">
        姓名<input type="text" v-model="name"/>
        地址<input type="text" v-model="addr"/>
        <h1>watch实现计算:{{nameAndAddr}}</h1>
    </div>
    
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            name:'张三丰',
            addr:'测试地址',
            nameAndAddr:''
        },
        watch:{
            name(newVaue,oldValue){
                this.nameAndAddr = newVaue + this.addr
            },
            addr(newVaue,oldValue){
                this.nameAndAddr = this.name + newVaue
            }

        }
    })
</script>
</html>
