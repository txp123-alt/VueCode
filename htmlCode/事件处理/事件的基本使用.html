<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../vue_js/vue.js"></script>
</head>
<body>
    <!--v-on:xxx() 的简写 @xxx() 来绑定事件-->
    <!--方法中获取的this是vm对象-->

    <div id="root">
        <h1>你好:{{name}}</h1>
        <button v-on:click="showInfo1">点我提示信息1</button>
        <button v-on:click="showInfo2(10,$event)">点我提示信息2,传参</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip=false

    const vm = new Vue({
        el:'#root',
        data:{
            name:'张山峰'
        },
        methods:{
            showInfo1(event){
                //event 为默认的点击事件
                console.log(this) //这个是vm对象
                alert("我是提示信息1")
            },
            showInfo2(number,event){
                alert("我是提示信息2,入参为:"+number)
                console.log(this) //这个是vm对象
                console.log(event)
            }
        }
    })
</script>
</html>
