<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../vue_js/vue.js"></script>
</head>
<body>
    <!--1.M 模型(modle) 对应data中的数据-->
    <!--2.V 视图(view)  模版-->
    <!--3.VM 模型(viewModle) Vue实例对象-->

    <!--注：data中所有的属性，最后都绑定到了VM身上-->
    <!--注：VM身上所有的属性,以及Vue原型上所有的属性, 在Vue模版中都可以直接使用-->
    <div id="root">
        <h1>学习名称:{{name}}</h1>
        <h1>地址:{{address}}</h1>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el:'#root',
        data:{
            name:'test',
            address:'address'
        }
    })
    console.log(vm)
</script>
</html>
