<body>
    <!--
        1.关于组件名:
            (1).一个单词组成：
                ·第一种写法(首字母小写)：school
                ·第二种写法(首字母大写)：School
            (2).多个单词组成：
                ·第一种写法(kebab-case)：test-name
                ·第二种写法(CamelCase)： TestName  (需要Vue脚手架)
            
                备注：
                    ·组件名必须回避现有Html标签，例如<h1>、<h2>
                    ·可以使用name配置当前组件在开发者工具中的名字
        
        2.关于组件标签
            ·第一种写法：<school></school>
            ·第二种写法：<school/>
            注意：如果不使用脚手架，<school/>方式渲染可能会出异常

        3.组件的简写方式
           const school = Vue.extend(options)  ==>  const school = options
    -->
    <div id="root">
        <testname></testname>
    </div>
</body>
<script type="text/javascript">

            <div>

        `,
        data(){

            }
