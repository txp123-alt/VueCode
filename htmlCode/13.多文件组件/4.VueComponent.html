        关于VueComponent(组件实例对象):
            1.school组件本质上是名为VueComponent的构造函数，由Vue.extend(optyions)生成的
            
            2.我们只需要写<school></school>或<school/>,Vue解析时会帮我们创建school组件的实例对象(Vue 帮我们执行 new VueComponent(options))

            3.每次调用Vue.extend(optyions)时，都会创建一个全新的VueComponent对象

            4.关于this指向:
                (1).组件配置中：
                    data，methods，watch，computed，他们的this指向都是 VueComponent 实例对象
                (2).new Vue(option)配置中：
                    data，methods，watch，computed，他们的this指向都是 vm 实例对象
        
            5.VueComponent实例对象，以后简称 vc (组件实例对象)
    -->

        <app></app>
    </div>
