<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../vue_js/vue.js"></script>
</head>
<body>
    <!--
        Vue中使用组件的三大步骤：
            1.创建组件
            2.注册组件
            3.使用组件
        
            一, 如何创建组件
                使用Vue.extend(options)创建, 其中的options和 new Vue(options)时传入的那个options几乎一样, 但是有以下两个区别
                (1).el 不能写, 因为组件最后都要由vm对象管理，vm对象上有el就可以
                (2).data必须写成函数式，避免组件被复用时数据存在引用的关系
            
            二，如何注册组件
                (1).局部注册：new Vue()时，在components选项中指定
                (2).全局注册：Vue.component(组件名称,组件实例)

            三，编写组件标签
                <组件名/>    
    -->
    <div id="root">
        <testname></testname>
    </div>
</body>
<script type="text/javascript">

    //第一步：创建组件
    const testname = Vue.extend({
        template:`
            <div>
                <h2>你好啊:{{name}}</h2>    
            </div>
        `,
        data(){
            return {
                name:'Tom'
            }
        }
    })

    //全局注册组件
    Vue.component('testname',testname)


    const vm = new Vue({
        el:'#root',
        //第二部：注册组件(局部注册)
        components:{
            // testname
        },
        data:{

        },
        methods: {
            
        },
        computed:{

        },
        watch:{
            
        },
        directives:{
            
        },
        beforeCreate() {

        },
        created() {

        },
        beforeMount() {

        },
        mounted() {

        },
        beforeUpdate() {

        },
        updated() {

        },
        beforeDestroy() {
            
        },
        destroyed() {
            
        },
    })
</script>
</html>
