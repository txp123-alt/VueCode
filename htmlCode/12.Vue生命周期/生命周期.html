<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../vue_js/vue.js"></script>
</head>
<body>
    <!--
        生命周期：
            1.别名：  生命周期函数，生命周期钩子
            2.是什么: Vue在关键时间点调用的指定函数
            3.注意：
                (1)生命周期函数的名称不可以改，但是函数内部逻辑是程序员自己实现的
                (2)生命周期函数中的this指向是VM 或组件实例对象
    -->
    <div id="root">

    </div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{

        },
        methods: {
            
        },
        computed:{

        },
        watch:{
            
        },
        directives:{
            
        },
        //生命周期相关
        //当前阶段不能获取到vm中的data及methods方法
        //创建数据代理及数据监测之前
        beforeCreate() {
            console.log('------------------beforeCreate----------------------')
        },
        //初始化数据监测及数据代理之后执行
        created() {
            console.log('------------------created----------------------')
        },
        //这时页面呈现的是未经Vue解析的Dom
        //所有对Dom的所有操作都不奏效
        beforeMount() {
            console.log('------------------beforeMount----------------------')
        },
        //此时页面呈现的是经过Vue编译过后的Dom
        //所有对Dom的操作均奏效(这个环节尽量避免操作Dom)
        //在这个阶段可以[发送网络请求，开启定时器，订阅消息，绑定事件等初始化操作]
        mounted() {
            console.log('------------------mounted----------------------')
        },
        //vm的data中属性变化时，会触发这个函数
        //这个生命周期中，数据已经更新了，但是页面还没更新
        beforeUpdate() {
            console.log('------------------beforeUpdate----------------------')
        },
        //这个生命周期中，数据及页面已经同步了
        updated() {
            console.log('------------------beforeUpdate----------------------')
        },
        //当调用vm.destroy()时触发
        //此时，vm中所有的data，methodes，指令等都处于可用状态,一般在此阶段关闭定时器，取消订阅以及解绑自定义事件的操作
        beforeDestroy() {
            
        },
        destroyed() {
            
        },
        
    })
</script>
</html>
